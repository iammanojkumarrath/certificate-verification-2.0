<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - File Upload & Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-800 text-white flex flex-col">
      <div class="p-4 text-2xl font-bold">File System</div>
      <nav class="flex-1">
        <a href="/" class="block p-4 bg-blue-700">Home</a>
        <a href="/upload" class="block p-4 hover:bg-blue-700">Upload File</a>
        <a href="/verify" class="block p-4 hover:bg-blue-700">Verify File</a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-3xl font-bold mb-4">Welcome to the File Upload & Verification System</h1>
      <p class="text-lg">Use the sidebar to navigate to the Upload page to upload your CSV file or the Verify page to generate and scan a QR code for verification.</p>
    </div>
  </div>
</body>
</html>
