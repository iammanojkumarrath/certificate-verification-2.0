<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}File Upload & Verification{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#1E3A8A',
            'primary-dark': '#1E293B',
            'accent': '#3B82F6',
          },
        },
      },
    }
  </script>
  <!-- Heroicons for icons -->
  <script src="https://unpkg.com/@heroicons/react@2.0.13/dist/heroicons.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .sidebar-toggle { display: none; }
    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar-open { transform: translateX(0); }
      .sidebar-toggle { display: block; }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-primary text-white sticky top-0 z-10 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Certificate System</h1>
      <button class="md:hidden sidebar-toggle focus:outline-none" onclick="document.querySelector('.sidebar').classList.toggle('sidebar-open')">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </header>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="sidebar fixed md:static inset-y-0 left-0 w-64 bg-primary-dark text-white flex flex-col transition-transform duration-300 ease-in-out z-20">
      <div class="p-6 text-xl font-semibold border-b border-gray-700">Menu</div>
      <nav class="flex-1">
        <a href="/" class="flex items-center p-4 hover:bg-accent transition-colors {% if request.path == '/' %}bg-accent{% endif %}">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          Home
        </a>
        <a href="/upload" class="flex items-center p-4 hover:bg-accent transition-colors {% if request.path == '/upload' %}bg-accent{% endif %}">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 0115.9 6M15.9 6L13 13m0 0l-3 3m3-3v6"></path>
          </svg>
          Upload File
        </a>
        <a href="/verify" class="flex items-center p-4 hover:bg-accent transition-colors {% if request.path == '/verify' %}bg-accent{% endif %}">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Verify File
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto w-full">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-4">
    <p>&copy; 2025 Certificate System. All rights reserved.</p>
  </footer>

  <script>
    // Close sidebar on link click in mobile
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.sidebar').classList.remove('sidebar-open');
      });
    });
  </script>
</body>
</html>
