<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-800 text-white flex flex-col">
      <div class="p-4 text-2xl font-bold">File System</div>
      <nav class="flex-1">
        <a href="/" class="block p-4 hover:bg-blue-700">Home</a>
        <a href="/upload" class="block p-4 bg-blue-700">Upload File</a>
        <a href="/verify" class="block p-4 hover:bg-blue-700">Verify File</a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-3xl font-bold mb-4">Upload CSV File</h1>
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv" class="mb-4 p-2 border rounded">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
      </form>
      {% if error %}
        <p class="mt-4 text-red-500">{{ error }}</p>
      {% endif %}
      {% if success %}
        <p class="mt-4 text-green-500">{{ success }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
